<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

<h1>
    Art Quiz
</h1>
<body>
    <div class='some-page-wrapper'>
        <div class='row'>
          <div class='column'>
            <div class='left-column'>
                <div class="container" id="start">
                <p1> Can you guess the names/artists of these famous paintings? <br><br> 
                    The Painting will start zoomed in, if you get the answer right away you get maximum points! <br><br>
                    If you get the answer wrong the painting will zoom out and you try again but for less points <br><br>
                    Press the button to start!!
                </p1>
               
                <div class="buttons">
                    <button id = "play">
                        Start
                    </button>
                    <!-- <button id = "Hard">
                        Hard
                    </button> -->
                </div>
            </div>
          </div>
        </div>
          <div class='column'>
            <div class='right-column'>
                
        
                    
                

                <div class="container" id="Guesses">
                    <h2>  How to Play! </h2>
                    <img class="image image-contain" src="https://pixelz.cc/wp-content/uploads/2018/07/the-persistence-of-memory-painting-by-salvador-dali-uhd-4k-wallpaper.jpg" />
                <!-- <img class="image image-cover" src="https://pixelz.cc/wp-content/uploads/2018/07/the-persistence-of-memory-painting-by-salvador-dali-uhd-4k-wallpaper.jpg" /> -->
                        <!-- <img src="https://pixelz.cc/wp-content/uploads/2018/07/the-persistence-of-memory-painting-by-salvador-dali-uhd-4k-wallpaper.jpg" alt="#"> -->
                    <button id = "Guess1" >
                        Leonardo Davinci
                    </button>
                    <button id = "Guess2">
                        Vincent Van Gogh
                    </button>
                    <button id = "Guess3">
                        Salvador Dali
                    </button>
                    <button id = "Guess4">
                        Edvard Munch
                    </button>
                    
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
